<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="images">
            <img id="park-image"/>
            <img id="skyline-image"/>
        </section>
        <section id="slogans">

        </section>
        <section class="dropdowns">
            <select id="park-dropdown">
                <option value="">Select a park</option>
                <option value="bridge">Bridge</option>
                <option value="shrub">Shrubbery</option>
                <option value="slide">Slides</option>
            </select>
            <div>
                You changed parks <span id="park-count">0</span> times
            </div>
            <select id="skyline-dropdown">
                <option value="">Select a skyline</option>
                <option value="sunset">Sunset</option>
                <option value="sydney">Sydney</option>
                <option value="trees">Trees</option>
            </select>
            <div>
                You changed skylines <span id="skyline-count">0</span> times
            </div>
        </section>
        <section>
            <input id="slogan-input" />
            <button id="slogan-button">Add slogan</button>
        </section>
    </main>

</body>

</html>
